dist: trusty
sudo: required
language: cpp
compiler: clang
if: tag IS present

notifications:
  webhooks:
    urls:
    - https://bona52ddce.execute-api.us-west-2.amazonaws.com/default/travis-webhook

addons:
  apt:
    update: true
    sources:
    - sourceline: ppa:mhier/libboost-latest
    - sourceline: ppa:chris-lea/libsodium
    - ubuntu-toolchain-r-test
    packages:
    - gcc-7
    - g++-7
    - build-essential
    - boost1.67
    - libzmq3-dev
    - libsodium-dev
    - libpgm-dev
    - libunwind8-dev
    - libunbound-dev
    - liblzma-dev
    - libreadline6-dev
    - libldns-dev
    - libexpat1-dev
    - libpcsclite-dev

script:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
    export CC=gcc-7 ;
    export CXX=g++-7 ;
    # source /opt/qt510/bin/qt510-env.sh ;
    fi
- make

before_deploy:
- cd build/release/bin
- mkdir flakechain-${TRAVIS_TAG}/
- mv flake-* flakechain-${TRAVIS_TAG}/
- tar cvzf flakechain-${TRAVIS_OS_NAME}-${TRAVIS_TAG}.tar.bz2 flakechain-${TRAVIS_TAG}/

deploy:
  provider: releases
  api_key:
    secure: 
  file: flakechain-${TRAVIS_OS_NAME}-${TRAVIS_TAG}.tar.bz2
  skip_cleanup: true
  on:
    repo: flakechain/flake-core
    tags: true
